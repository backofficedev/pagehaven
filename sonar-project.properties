# SonarCloud Configuration
# See https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/sonarscanner-for-npm/

# Project identification (update these for your organization)
sonar.organization=your-org
sonar.projectKey=your-org_pagehaven

# Project metadata
sonar.projectName=Pagehaven
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=apps,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/migrations/**,**/routeTree.gen.ts,**/*.config.ts,**/*.config.js,**/alchemy.run.ts

# Test configuration
sonar.tests=apps,packages
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Coverage - reads LCOV from Vitest
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
