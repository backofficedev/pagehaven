# SonarQube/SonarCloud Configuration
# Local: docker compose -f docker-compose.sonar.yml up -d
# Then: bun run sonar

# Project identification
# For SonarCloud, set sonar.organization and update projectKey
# sonar.organization=your-org
sonar.projectKey=pagehaven

# Project metadata
sonar.projectName=Pagehaven
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=apps,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/migrations/**,**/routeTree.gen.ts,**/*.config.ts,**/*.config.js,**/alchemy.run.ts,**/coverage/**,**/report/**

# Exclude CSS files using Tailwind v4 syntax (Sonar doesn't recognize @custom-variant)
sonar.css.exclusions=**/index.css

# Test configuration
sonar.tests=apps,packages
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Coverage - reads LCOV from Vitest (all packages and apps)
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info,apps/static/coverage/lcov.info,packages/api/coverage/lcov.info,packages/cli/coverage/lcov.info,packages/db/coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
